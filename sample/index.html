<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Advantage Learn - CK Editor Admin Editor Build</title>
		<style>
			body {
				max-width: 800px;
				margin: 20px auto;
			}
		</style>
	</head>
	<body>
		<h1>CKEditor 5 – classic editor build – development sample</h1>

		<div id="editor">
			<h2>Admin Editor</h2>

			<p>
				This is a customised instance of the CK Editor
				<a
					href="https://ckeditor.com/docs/ckeditor5/latest/builds/guides/overview.html#classic-editor"
					>classic editor build</a
				>.
			</p>
		</div>

		<script src="../build/admin_editor.js"></script>
		<script>
			AdminEditor.create(document.querySelector('#editor'), {
				dynamicTextOptions: {
					labels: [
						'app_name',
						'app_url',
						'user_email',
						'password_link',
					],
				},
			})
				.then((editor) => {
					window.editor = editor
				})
				.catch((error) => {
					console.error(
						'There was a problem initializing the editor.',
						error
					)
				})
		</script>
	</body>
</html>
